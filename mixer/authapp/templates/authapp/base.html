<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {{ title|capfirst }}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.formset.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="container">
    {% block container %}
    {% endblock %}
</div>
</body>
</html>
