<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/944df847d9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">
    <title>Каталог "Mixer"</title>
</head>

<body>
    <div class=".container">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html">
                    <img src="img/logo.png" class="logo d-inline-block align-top" alt="logo" loading="lazy"><span
                        class="navbar-brand-name mb-0 h2">Mixer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="catalog.html">Продукты <span class="sr-only">(current)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Доставка <span class="sr-only">(current)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-1" type="search"
                            placeholder="Введите название..." aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск товара</button>
                    </form>
                    <span class="badge badge-pill badge-danger">0</span>
                    <div class="heart"><i class="far fa-heart"></i></div>
                    <span class="badge badge-pill badge-danger">0</span>
                    <div class="basket"><i class="fas fa-shopping-basket"></i></div>

            </nav>
        </header>
        <div class="range clearfix">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 product"><a href="product.html" class="linkBuyProduct"><img src="img/coconut_strugjka.jpg" alt="product"></a>
                    <div class="nameOfProduct">Кокосовая стружка
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 product"><a href="product.html#" class="linkBuyProduct"><img src="img/il_pudra_sakharnaya_ultramelkaya_1_kg.jpg" alt="product"></a>
                    <div class="nameOfProduct">Пудра сахарная(ультрамелкая)
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 product"><a href="product.html#" class="linkBuyProduct"><img src="img/mendalnaya_muka.jpg" alt="product"></a>
                    <div class="nameOfProduct">Мендальная мука
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 product"><a href="product.html#" class="linkBuyProduct"><img src="img/mendalnie_lipestky.png" alt="product"></a>
                    <div class="nameOfProduct">Мендальные липестки
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 product"><a href="product.html#" class="linkBuyProduct"><img src="img/suh_smes.jpg" alt="product"></a>
                    <div class="nameOfProduct">Сухая смесь
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 product"><a href="product.html#" class="linkBuyProduct"><img src="img/cacaoPowder.jpg" alt="product"></a>
                    <div class="nameOfProduct">Какао пудра
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 product"><a href="product.html#" class="linkBuyProduct"><img src="img/kakao_butter.jpg" alt="product"></a>
                    <div class="nameOfProduct">Какао масло
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 product"><a href="product.html#" class="linkBuyProduct"><img src="img/posipka_shariky.jpg" alt="product"></a>
                    <div class="nameOfProduct">Посыпка шарики</div>
                </div>
            </div>
        </div>
        <div class="clr clearfix"></div>
    </div>

    <div class="slider-footer">
        <div class="row footer justify-content-center">
            <div class="col-lg-4">
                <p class="copy">&copy;Магазин кондитерских ингредиентов MIXER 2020.</p>
            </div>
            <div class="social_links col-lg-4">
                <a href="" class="social_link"><i class="fab fa-facebook-square"></i> </a><a href="" class="social_link"><i
                        class="fab fa-instagram"></i> </a><a href="" class="social_link"><i class="fab fa-pinterest-square"></i></a>
            </div>
            <div class="col-lg-4">
                <p class="terms">Доставка по всей России</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
</body>

</html>
